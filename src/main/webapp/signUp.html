<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="./SignUp.css">

<body>
	<nav id="ab">

			<legend style="text-align: center;">

			<h1><b>Enter Your Details Here...:)</b></h1>

				<table>

					<tr>
						<td><label for="frst">User Name:</label>
						</td>

					</tr>



					<tr>
						<td><label for="eml">Email:</label></td>

					</tr>

					<tr>
						<td><label for="ph">Ph No:</label></td>
						<td><input type="number" name="phno" id="eml" placeholder="Enter Phone no"></td>
					</tr>

					<tr>
						<td><label for="pas">Password:</label></td>
						<td><input type="password" name="pass" id="ab3" placeholder="Password"></td>
					</tr>

					<tr>
						<td><label for="dob">DOB</label></td>
						<td><input type="date" name="dob" id="dob"></td>
					</tr>


					<tr>
						<td><label for="gen">GENDER</label></td>

								name="gender" id="gen" value="Female"></td>
					</tr>

					<tr>
						<td><label for="Picture">Picture:</label> </td>
						<td><input type="file" name="picture" id="photo"></td>
					</tr>

					<tr>
						<td><label for="coun">Country:</label></td>

								<option value="op">select</option>
								<option>India</option>
							</select></td>
					</tr>

					<tr>
						<td class="sub"><input type="submit" value="submit"> <input type="reset" value="reset"></td>
					</tr>

				</table>




			</form>
		</fieldset>
	</nav>

</body>

</html>
